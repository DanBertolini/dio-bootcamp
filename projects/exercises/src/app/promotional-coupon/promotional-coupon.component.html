<div class="row coupon">
    <h5>Código Promocional</h5>
    <div class="col-md-3 code">
        <input class="form-control" placeholder="Digite o código..." (keyup)="updateCoupon(couponCode.value)"
            #couponCode />
    </div>
    <div class="col-md-3 promotion">
        <span>{{ couponMessage }}</span>
    </div>
</div>
